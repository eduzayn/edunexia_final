<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Fundo do selo com gradiente dourado -->
  <circle cx="100" cy="100" r="90" fill="#f0e68c" stroke="#d4af37" stroke-width="5" />
  
  <!-- Decorações do selo (linhas curvas douradas) -->
  <path d="M30,100 C50,70 150,70 170,100" stroke="#d4af37" stroke-width="3" fill="none" />
  <path d="M30,100 C50,130 150,130 170,100" stroke="#d4af37" stroke-width="3" fill="none" />
  
  <!-- Fundo da letra F -->
  <circle cx="100" cy="100" r="50" fill="#ffffff" stroke="#d4af37" stroke-width="2" />
  
  <!-- Letra F estilizada -->
  <path d="M80,70 L120,70 L120,85 L95,85 L95,95 L115,95 L115,110 L95,110 L95,130 L80,130 Z" fill="#0a3d62" />
  
  <!-- Texto FADYC na parte inferior -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-weight="bold" font-size="20" text-anchor="middle" fill="#0a3d62">FADYC</text>
</svg>