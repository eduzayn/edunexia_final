<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100">
  <!-- Fundo do Logo -->
  <rect x="10" y="10" width="180" height="80" rx="10" ry="10" fill="#FFFFFF" stroke="#000080" stroke-width="2" />
  
  <!-- Elementos do Logo -->
  <g transform="translate(20, 20)">
    <!-- Livro Aberto -->
    <path d="M80,10 L160,10 L160,60 L80,60 Z" fill="#F5F5F5" stroke="#000080" stroke-width="1" />
    <path d="M80,10 L120,5 L160,10 L160,60 L120,65 L80,60 Z" fill="none" stroke="#000080" stroke-width="1" />
    <path d="M120,5 L120,65" fill="none" stroke="#000080" stroke-width="1" />
    
    <!-- Linhas para representar texto no livro -->
    <line x1="90" y1="20" x2="110" y2="20" stroke="#000080" stroke-width="1" />
    <line x1="90" y1="30" x2="110" y2="30" stroke="#000080" stroke-width="1" />
    <line x1="90" y1="40" x2="110" y2="40" stroke="#000080" stroke-width="1" />
    <line x1="130" y1="20" x2="150" y2="20" stroke="#000080" stroke-width="1" />
    <line x1="130" y1="30" x2="150" y2="30" stroke="#000080" stroke-width="1" />
    <line x1="130" y1="40" x2="150" y2="40" stroke="#000080" stroke-width="1" />
    
    <!-- Prédio/Pilar Acadêmico -->
    <rect x="10" y="20" width="60" height="40" fill="#F5F5F5" stroke="#000080" stroke-width="1" />
    <rect x="20" y="20" width="40" height="40" fill="#FFFFFF" stroke="#000080" stroke-width="1" />
    <rect x="10" y="15" width="60" height="5" fill="#000080" />
    <rect x="5" y="60" width="70" height="5" fill="#000080" />
    
    <!-- Pilares -->
    <rect x="15" y="20" width="5" height="40" fill="#000080" />
    <rect x="35" y="20" width="5" height="40" fill="#000080" />
    <rect x="55" y="20" width="5" height="40" fill="#000080" />
  </g>
  
  <!-- Texto do Logo -->
  <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#000080">FACULDADE DYNAMUS DE CAMPINAS</text>
</svg>